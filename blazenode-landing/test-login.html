<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #000; color: #fff; }
        .btn { padding: 15px 30px; background: #5865f2; color: white; text-decoration: none; border-radius: 8px; display: inline-block; margin: 10px; }
        .debug { background: #333; padding: 15px; border-radius: 8px; margin: 10px 0; }
        pre { background: #222; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔐 BlazeNode Login Test</h1>
    
    <div class="debug">
        <h3>Test Links:</h3>
        <a href="/auth/discord" class="btn">🔗 Login with Discord</a>
        <a href="/dashboard.html" class="btn">📋 Go to Dashboard</a>
        <a href="/debug-session" class="btn">🔍 Debug Session</a>
        <a href="/api/user" class="btn">👤 User API</a>
    </div>

    <div class="debug">
        <h3>Session Debug:</h3>
        <button onclick="checkSession()" class="btn">Check Session</button>
        <pre id="sessionData">Click "Check Session" to see current session data</pre>
    </div>

    <script>
        async function checkSession() {
            try {
                const response = await fetch('/debug-session');
                const data = await response.json();
                document.getElementById('sessionData').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('sessionData').textContent = 'Error: ' + error.message;
            }
        }

        // Auto-check session on load
        checkSession();
    </script>
</body>
</html>
