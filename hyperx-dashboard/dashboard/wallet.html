<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - HyperX Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            color: #e5e5e5;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.03);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            margin-left: 2rem;
        }

        .nav-link {
            color: #a0a0a0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: #fff;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 1rem;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .mobile-nav.active {
            display: flex;
        }

        .mobile-nav .nav-link {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .user-name {
            color: #fff;
            font-weight: 500;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #a0a0a0;
            font-size: 1rem;
        }

        .wallet-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 1.3rem;
            color: #fff;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .transaction-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        .transaction-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .transaction-icon.received {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .transaction-icon.sent {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .transaction-tag {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .transaction-tag.received {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .transaction-tag.sent {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 1rem;
        }

        .transaction-amount.received {
            color: #4ade80;
        }

        .transaction-amount.sent {
            color: #ef4444;
        }

        .transaction-time {
            color: #a0a0a0;
            font-size: 0.8rem;
        }

        .transaction-balance {
            color: #a0a0a0;
            font-size: 0.8rem;
        }

        .load-more-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            color: #e5e5e5;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .load-more-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .balance-subtitle {
            color: #a0a0a0;
            margin-bottom: 2rem;
        }

        .send-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            color: #e5e5e5;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: #e5e5e5;
            font-size: 0.9rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
        }

        .send-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }

        .message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .message.success {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .header {
                position: relative;
            }

            .nav-menu {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .user-name {
                display: none;
            }

            .wallet-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.5 3.5L22 12L17.5 20.5H6.5L2 12L6.5 3.5H17.5Z" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        <path d="M12 8L15 12L12 16L9 12Z"/>
                    </svg>
                </div>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="servers.html" class="nav-link">Servers</a>
                <a href="wallet.html" class="nav-link active">Wallet</a>
                <a href="store.html" class="nav-link">Store</a>
            </nav>
        </div>
        <div class="user-info">
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="12" cy="5" r="2"/>
                    <circle cx="12" cy="12" r="2"/>
                    <circle cx="12" cy="19" r="2"/>
                </svg>
            </button>
            <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
            <span id="userName" class="user-name"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <nav class="mobile-nav" id="mobileNav">
            <a href="dashboard.html" class="nav-link" onclick="closeMobileMenu()">Dashboard</a>
            <a href="servers.html" class="nav-link" onclick="closeMobileMenu()">Servers</a>
            <a href="wallet.html" class="nav-link active" onclick="closeMobileMenu()">Wallet</a>
            <a href="store.html" class="nav-link" onclick="closeMobileMenu()">Store</a>
        </nav>
    </div>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Wallet</h1>
            <p class="page-subtitle">View your balance and transaction history. Send coins to other users by Discord username and coin amount.</p>
        </div>

        <div class="wallet-grid">
            <div class="card">
                <h2 class="card-title">Transaction History</h2>
                <div id="transactionList"></div>
                <button class="load-more-btn">Load More</button>
            </div>

            <div class="card">
                <h2 class="card-title">Balance</h2>
                <div class="balance-amount" id="currentBalance"></div>
                <div class="balance-subtitle">Available to send</div>

                <div id="messageContainer"></div>

                <form class="send-form" id="sendCoinsForm">
                    <div class="form-group">
                        <label class="form-label" for="receiverUsername">Receiver's Discord Username</label>
                        <input type="text" id="receiverUsername" class="form-input" placeholder="@username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="amount">Amount</label>
                        <input type="number" id="amount" class="form-input" placeholder="Enter amount" min="1" required>
                    </div>
                    <button type="submit" class="send-btn">Send Coins</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentBalance = parseInt(localStorage.getItem('walletBalance') || '0');
        let transactions = JSON.parse(localStorage.getItem('walletTransactions') || '[]');

        // Mock user data
        const mockUser = {
            username: 'TestUser',
            id: '123456789',
            avatar: null,
            discriminator: 1234
        };

        // Load mock user info
        document.getElementById('userName').textContent = mockUser.username;
        const avatarUrl = mockUser.avatar 
            ? `https://cdn.discordapp.com/avatars/${mockUser.id}/${mockUser.avatar}.png`
            : `https://cdn.discordapp.com/embed/avatars/${mockUser.discriminator % 5}.png`;
        document.getElementById('userAvatar').src = avatarUrl;

        function showMessage(text, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        function updateBalance() {
            document.getElementById('currentBalance').textContent = `${currentBalance} coins`;
        }

        function addTransaction(type, label, amount) {
            const newBalance = type === 'sent' ? currentBalance - amount : currentBalance + amount;
            const transaction = {
                type,
                label,
                amount,
                time: 'now',
                balance: newBalance,
                timestamp: Date.now()
            };
            
            transactions.unshift(transaction);
            currentBalance = newBalance;
            
            // Save to localStorage
            localStorage.setItem('walletTransactions', JSON.stringify(transactions));
            localStorage.setItem('walletBalance', currentBalance.toString());
            
            updateBalance();
            renderTransactions();
        }

        function renderTransactions() {
            const transactionList = document.getElementById('transactionList');
            if (transactions.length === 0) {
                transactionList.innerHTML = '<div class="no-servers">No transactions yet</div>';
            } else {
                transactionList.innerHTML = transactions.map(transaction => `
                    <div class="transaction-item">
                        <div class="transaction-icon ${transaction.type}">${transaction.type === 'received' ? '↓' : '↑'}</div>
                        <div class="transaction-info">
                            <div class="transaction-label">${transaction.label}</div>
                            <span class="transaction-tag ${transaction.type}">${transaction.type === 'received' ? 'Received' : 'Sent'}</span>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-amount ${transaction.type}">${transaction.type === 'received' ? '+' : '-'}${transaction.amount.toFixed(2)}</div>
                            <div class="transaction-time">${transaction.time}</div>
                            <div class="transaction-balance">Balance: ${transaction.balance}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        document.getElementById('sendCoinsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('receiverUsername').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);

            if (!username) {
                showMessage('Please enter a valid username', 'error');
                return;
            }

            if (amount <= 0) {
                showMessage('Amount must be greater than 0', 'error');
                return;
            }

            if (amount > currentBalance) {
                showMessage('Insufficient balance', 'error');
                return;
            }

            // Add transaction and update balance
            addTransaction('sent', `Sent to ${username}`, amount);
            showMessage(`✅ ${amount} coins sent to ${username}`, 'success');

            // Reset form
            this.reset();
        });

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('active');
        }

        // Close mobile menu
        function closeMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.remove('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const mobileNav = document.getElementById('mobileNav');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            if (!mobileNav.contains(e.target) && !menuBtn.contains(e.target)) {
                mobileNav.classList.remove('active');
            }
        });

        // Logout function
        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Initial render
        updateBalance();
        renderTransactions();
    </script>
</body>
</html>
